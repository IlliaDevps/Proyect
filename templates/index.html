<!DOCTYPE html>
<html>

<head>
    <title>App Testing List </title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #e5e5e5;
        }
    </style>
</head>

<body>
    <h1>Apps currently on testing status in the collection: verification_tests :{{ app_data_length }}</h1>
    <table>
        <thead>
            <tr>
                <th>App ID</th>
                <th>App Version</th>
                <th>Tester Name</th>
                <th>Request Date</th>
            </tr>
        </thead>
        <tbody>
            {% for app in app_data %}
            <tr>
                <td>{{ app.app_id }}</td>
                <td>{{ app.app_version }}</td>
                <td>{{ app.tester_name }}</td>
                <td>{{ app.request_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
