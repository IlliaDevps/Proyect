<!DOCTYPE html>
<html>
<head>
    <title>App Testing List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>App Testing List</h1>
    <table>
        <thead>
            <tr>
                <th>App ID</th>
                <th>App Version</th>
                <th>Tester Name</th>
            </tr>
        </thead>
        <tbody>
            {% for app in app_data %}
            <tr>
                <td>{{ app.app_id }}</td>
                <td>{{ app.app_version }}</td>
                <td>{{ app.tester_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
