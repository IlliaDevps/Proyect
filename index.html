<!DOCTYPE html>
<html>
<head>
    <title>Data Page</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Total Apps: {{ response.total_apps }}</h1>
    <table>
        <thead>
            <tr>
                <th>App ID</th>
                <th>App Version</th>
                <th>Cert Step</th>
                <th>Model Status</th>
                <th>Object ID</th>
            </tr>
        </thead>
        <tbody>
            {% for result in response.results %}
            <tr>
                <td>{{ result.AppID }}</td>
                <td>{{ result.AppVersion }}</td>
                <td>{{ result.CertStep }}</td>
                <td>{{ result.ModelStatus }}</td>
                <td>{{ result.ObjectID }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
